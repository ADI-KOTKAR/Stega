{% extends 'image.html' %}
{% block title %} STEGA | Image-Encode {% endblock %}
{% block content %}
    <div class="container mx-5 my-5">
        <h1>Encode Result</h1>

        <!-- {% for key, value in result.items() %}
               {% if value %}
                    <p> {{ value }}</p>
                {% else %}
                    <p> No message selected </p>
                {% endif %}
        {% endfor %} -->

        {% if file %}
            <p>Your image:</p>
            <img src="static/{{ file.filename }}" style="width:100px; height:100px" />
            <br>
        {% else %}
            <p> No image selected</p>
            <br>
        {% endif %}

        {% if encryption %}
            <p>Your encrypted image:</p>
            <div class="col">
                <img class="row mb-1" src="static/encrypted_image.png" style="width:100px; height:100px"/>
                <a class="btn btn-dark btn-sm row" href="static/encrypted_image.png" download>Download</a>
            </div>
            <br>
        {% else %}
            <p> No </p>
            <br>
        {% endif %}

        <div>
            <a class="btn btn-primary my-3" href="/">done</a>
        </div>
    </div>
    
{% endblock %}
