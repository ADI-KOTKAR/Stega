{% extends 'image.html' %}
{% block title %} STEGA | Image-Encode {% endblock %}
{% block content %}
    <div class="container mx-5 my-5">
        <h1 class="lead">Encode Result</h1>
        {% for key, value in result.items() %}
               <p> {{ key }} </p>
               <p> {{ value }} </p>
        {% endfor %}
        <img src="static/{{ file.filename }}" />
    </div>
    <a href="/image/encode">done</a>
{% endblock %}
